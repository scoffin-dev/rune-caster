<!DOCTYPE html>
<html>
    <head>
        <title>Rune Caster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"></link> 
    </head>
    <body>
        <div id="banner" class="container-fluid">
           <img class="candle-img" src="images/decorative/candle.gif" alt="">
           <h1>Rune Caster</h1>
           <img class="candle-img" src="images/decorative/candle.gif" alt="">
           <p>Click the button to cast your runes.</p>
           <button id="cast-btn">Cast Runes</button>
        </div> 
        
        <hr>
        <div class="container">
            <div id="rune-row" class="row justify-content-center">
                <div id="rune-slot-1" class="rune-slot col-sm-4">
                    <p id="rune-name-1" class="rune-name">Rune 1</p>
                    <img src="images/placeholder-img.PNG" alt="rune slot">
                    <p id="rune-1-symbol" class="rune-description"></p>
                    <p id="rune-1-significance" class="rune-description"></p>
                </div>
                <div id="rune-slot-2" class="rune-slot col-sm-4">
                    <p id="rune-name-2" class="rune-name">Rune 2</p>
                    <img src="images/placeholder-img.PNG" alt="rune slot">
                    <p id="rune-2-symbol" class="rune-description"></p>
                    <p id="rune-2-significance" class="rune-description"></p>
                </div>
                <div id="rune-slot-3" class="rune-slot col-sm-4">
                    <p id="rune-name-3" class="rune-name">Rune 3</p>
                    <img src="images/placeholder-img.PNG" alt="rune slot">
                    <p id="rune-3-symbol" class="rune-description"></p>
                    <p id="rune-3-significance" class="rune-description"></p>
                </div>
            </div>
        </div>
        <script src="runes.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
